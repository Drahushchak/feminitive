{% with messages = get_flashed_messages(with_categories=true) %}
  {% if messages %}
    {% for category, message in messages %}
        <div id="notification-body" class="fixed-bottom">
            <div class="alert alert-{{category}} alert-dismissible fade show" role="alert">
                <button id="notification-close" type="button" class="close" data-dismiss="alert" aria-label="Close">
                <span aria-hidden="true">&times;</span>
                </button>
                {{ message }}
            </div>
        </div>
        <script>
            setTimeout(function() {
                $("#notification-close").click();
              }, 5000);
        </script>
    {% endfor %}
  {% endif %}
{% endwith %}
